<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class ="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="text" name=""required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="text" name=""required="">
                <label>Password</label>
            </div>
            <div class="button-form">
                <a id="submit" href="#">Submit</a>
                <div id="register">
                    Don't have an account
                    <a  href="#">Register</a>
                </div>
            </div>
        </form>
    </div>
    <div class ="reg-box">
        <h2>Registration</h2>
        <form class="form" name="regform" id="form" onsubmit="validatef()" >
            <div class="user-box">
                <input type="text" name="Name"required id="Name" value=""onchange="green('Name','nameerror')">
                <label>Username</label>
                <span class="error" id="nameerror">enter a valid name</span>
            </div>
            <div class="user-box">
                <input type="email" name="EMail"required id="EMail" value=""onchange="green('EMail','emailerror')">
                <label>Email</label>
                <span class="error" id="emailerror" >enter the correct mail</span>
            </div>
            <div class="user-box">
                <input type="number" name="MobileNumber"required id="MobileNumber" value="" onchange="green('MobileNumber','moberror')">
                <label>Phone Number</label>
                <span class="error" id="moberror">enter the correct number</span>
            </div>
            <div class="user-box">
                <input type="password" name="Password1"required id="Password1" value="" onchange="green('Password1','pass1error')">
                <label>Password</label>
                <span class="error" id="pass1error">enter the password in correct format</span>
            </div>
            <div class="user-box">
                <input type="password" name="Password2"required id="Password2" value="" onchange="green('Password2','pass2error')">
                <label>Confirm Password</label>
                <span class="error" id="pass2error">password and confirm password must be same</span>
            </div>
            <div class="button-form">
                <button id="submit" >Submit</button>
                <div id="register">
                    Already have an account
                    <a  href="#">Signin</a>
                </div>
                <!-- <div class="b1"><input type="submit"
                    value="Sign Up" name="Sign Up"
                    onclick="validationf()"></div>
            </div> -->
        </form>
    </div>
    
</body>
</html>
